world_frame_id: "world"
pointcloud_frame: "left_cam"
submap_interval: 5.0

voxblox:
  voxel_size: 0.10
  truncation_distance_factor: 4
  voxel_carving_enabled: false
  max_ray_length_m: 12

semantic_instance_segmentation:
